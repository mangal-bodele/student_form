<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="bg-danger mt-2 p-2 ">
    <div class="topnav mx-4">

            <a href="#"><button class="active bg-primary text-white">VotingCards</button></a>
            <a href="{% url 'add_url' %}"><button class=" bg-info ">add student</button></a>
            <a href="{% url 'show_url' %}"><button class=" bg-info ">show student</button></a>

        <div class="float-end">
            {% if user.is_authenticated %}
                <a href="{% url 'logout_url' %}"><button type="submit" class=" bg-success text-white">Logout</button></a>
                <a href="{% url 'change_url' %}"><button type="submit" class=" bg-warning text-white">Change Password</button></a>
            {% else %}
                <a href="{% url 'login_url' %}"><button type="submit" class=" bg-success text-white">Login</button></a>
                <a href="{% url 'signup_url' %}"><button type="submit" class=" bg-warning text-white">Sign UP</button></a>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
